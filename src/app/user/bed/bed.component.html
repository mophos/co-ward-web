<clr-datagrid [clrDgLoading]="loading" [style.height.px]="800">
  <clr-dg-column>#</clr-dg-column>
  <clr-dg-column>รายการ</clr-dg-column>
  <clr-dg-column>จำนวนเตียง</clr-dg-column>
  <clr-dg-column>ใช้ไปแล้ว</clr-dg-column>
  <clr-dg-column>คงเหลือ</clr-dg-column>
  <clr-dg-column>หน่วย</clr-dg-column>

  <clr-dg-row *ngFor="let l of list; let idx=index;">
    <clr-dg-cell>{{idx+1}}</clr-dg-cell>
    <clr-dg-cell>{{l.name}}</clr-dg-cell>
    <clr-dg-cell>
      <input type="number" style="text-align: right;" name="total" [(ngModel)]="l.total" class="clr-col-9 clr-input width-fit"
        value="{{l.total}}">
    </clr-dg-cell>
    <clr-dg-cell>
      <input type="number" style="text-align: right;" name="usage_bed" [(ngModel)]="l.usage_bed" class="clr-col-9 clr-input width-fit"
        value="{{l.usage_bed}}">
    </clr-dg-cell>
    <clr-dg-cell>{{l.total - l.usage_bed}}</clr-dg-cell>
    <clr-dg-cell>{{l.unit}}</clr-dg-cell>
  </clr-dg-row>
  <!-- <clr-dg-footer>
    <clr-dg-pagination #pagination [clrDgTotalItems]="total" [clrDgPageSize]="limit">
      <clr-dg-page-size [clrPageSizeOptions]="[10,20,50,100]">จำนวนรายการต่อหน้า</clr-dg-page-size>
      {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} จาก {{pagination.totalItems}} รายการ
    </clr-dg-pagination>
  </clr-dg-footer> -->
</clr-datagrid>
<div class="clr-row">
  <div class="clr-col-12">
    <button type="button" class="btn btn-success" (click)="save()">
      บันทึก
    </button>
  </div>
</div>
