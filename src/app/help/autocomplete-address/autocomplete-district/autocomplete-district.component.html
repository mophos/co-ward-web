<div class="search-results">
    <div class="clr-row">
        <div class="clr-col-12">
            <input type="text"  class="clr-input"  autocomplete="off" [disabled]="disabled" [(ngModel)]="query" name="query" style="width: 100%;"
                placeholder="ค้นหา" agxTypeahead [taUrl]="searchUrl" taApi="http" [taItemTpl]="itemTpl" (taSelected)="handleResultSelected($event)">
        </div>
    </div>
</div>

<ng-template #itemTpl let-result>
    <span>{{ result.result.tambon_name }} » <b><u>{{ result.result.ampur_name }}</u></b> »
        {{ result.result.province_name }} »
        {{ result.result.zip_code }}</span>
</ng-template>
