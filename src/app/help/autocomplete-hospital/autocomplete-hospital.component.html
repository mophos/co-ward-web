<div class="search-results">
    <div class="clr-row">
        <div class="clr-col-12">
            <input type="text" autocomplete="off" [disabled]="disabled" [(ngModel)]="query" name="query" style="width: 100%;"
                placeholder="ชื่อสถานบริการ" agxTypeahead [taUrl]="searchUrl" taApi="http" [taItemTpl]="itemTpl" (taSelected)="handleResultSelected($event)">
        </div>
    </div>
</div>

<ng-template #itemTpl let-result>
    <span>{{ result.result.hospname }}</span>
</ng-template>
