<div class="login-bg">
  <div class="clr-row">
    <div class="clr-col-4"></div>
    <div class="clr-col-4">
      <div class="card" style="width: 90%; text-align: center; border-radius: 1%; margin-top: 30%;">
        <div class="card-body">
          <div class="clr-row">
            <div class="clr-col-12">
              <img src="../../assets/moph.png" alt="" width="30%;" style="text-align:center; padding-top: 2rem;">
              <h2 class="welcome">Welcome to CO-ward</h2>
              <h4 class="hint">Version : {{version}}</h4>
            </div>
          </div>
          <br>
          <div class="clr-row">
            <div class="clr-col-12">
              <input style="text-align:center; width: 60%;" type="text" [(ngModel)]="username" name="login_username"
                (keyup)="onKeyEnter($event)" placeholder="ชื่อผู้ใช้งาน">
            </div>
          </div>
          <br>
          <div class="clr-row">
            <div class="clr-col-12">
              <input style="text-align:center; width: 60%;" type="password" [(ngModel)]="password"
                name="login_password" (keyup)="onKeyEnter($event)" placeholder="รหัสผ่าน">
            </div>
          </div>
          <br>
          <div class="clr-row">
            <div class="clr-col-12">
              <div class="error active" *ngIf="isError">
                {{ errorMessage || 'เกิดข้อผิดพลาด'}}
              </div>
              <button style="width: 100%" type="button" [disabled]="!username || !password || isLogin" (click)="doLogin()" class="btn btn-primary">เข้าใช้งานระบบ</button>
            </div>
          </div>
          <br>
        </div>
      </div>
    </div>
    <div class="clr-col-4"></div>
  </div>
</div>

<app-loadding #loading></app-loadding>
