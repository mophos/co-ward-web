<div style="display: flex; align-items: flex-end; margin: 24px 0 16px 0;">
    <input
        [(ngModel)]="code"
        type="text"
        name="code"
        placeholder="เลขบัตรประจำตัวประชำชน"
        style="width: 30%; margin-right: 12px;"
        class="clr-input">
    <button
        style="margin: 0px;"
        class="btn btn-primary btn-sm">
        ค้นหา
    </button>
</div>

<clr-datagrid>
    <clr-dg-column>#</clr-dg-column>
    <clr-dg-column>เลขบัตรประชาชน</clr-dg-column>
    <clr-dg-column>ชื่อ-นามสกุล</clr-dg-column>
    <clr-dg-column>วันที่ตรวจ</clr-dg-column>
    <clr-dg-column>เวลาที่ตรวจ</clr-dg-column>
    <clr-dg-column>ผลการตรวจ</clr-dg-column>

    <clr-dg-row *ngFor="let item of items;let i = index">
        <clr-dg-cell> {{ i + 1 }} </clr-dg-cell>
        <clr-dg-cell> {{ item.passport }} </clr-dg-cell>
        <clr-dg-cell> {{ item.first_name }} {{item.last_name}} </clr-dg-cell>
        <clr-dg-cell> {{ item.check_date }} </clr-dg-cell>
        <clr-dg-cell> {{ item.check_time }} </clr-dg-cell>
        <clr-dg-cell> {{ item.result }} </clr-dg-cell>
    </clr-dg-row>
</clr-datagrid>
