<clr-datagrid [clrDgLoading]="loading" [style.height.px]="800" [(clrDgSelected)]="selected" [clrDgRowSelection]="true">
  <clr-dg-column>#</clr-dg-column>
  <clr-dg-column>cid</clr-dg-column>
  <clr-dg-column>ชื่อ</clr-dg-column>
  <clr-dg-column>ชื่อสถานบริการ</clr-dg-column>
  <clr-dg-column>สิทธิ์ admin</clr-dg-column>
  <clr-dg-column>สถานะ</clr-dg-column>

  <clr-dg-row *clrDgItems="let l of list; let idx=index;" [clrDgItem]="l">
    <clr-dg-cell>{{idx+1}}</clr-dg-cell>
    <clr-dg-cell>{{l.cid}}</clr-dg-cell>
    <clr-dg-cell>{{l.name}}</clr-dg-cell>
    <clr-dg-cell>{{l.hospcode}}-{{l.hospname}}</clr-dg-cell>
    <clr-dg-cell>
      <div class="btn-group">
        <input [disabled]='!l.approved' type="checkbox" clrToggle name="rightAdmin-{{index}}" (change)="onChangeRightAdmin(l)"
          required value="l.rightAdmin" [(ngModel)]="l.rightAdmin" />
      </div>
    </clr-dg-cell>
    <clr-dg-cell style="text-align: center;">
      <div class="btn-group">
        <input type="checkbox" clrToggle name="approved-{{index}}" (change)="onChangeApproved(l)" required value="l.approved"
          [(ngModel)]="l.approved" />
      </div>
    </clr-dg-cell>
  </clr-dg-row>
  <clr-dg-placeholder>ไม่มีข้อมูล</clr-dg-placeholder>
  <clr-dg-footer>
    <clr-dg-pagination #pagination [clrDgTotalItems]="total" [clrDgPageSize]="limit">
      <clr-dg-page-size [clrPageSizeOptions]="[10,20,50,100]">จำนวนรายการต่อหน้า</clr-dg-page-size>
      {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} จาก {{pagination.totalItems}} รายการ
    </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>
