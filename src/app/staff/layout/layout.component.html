<div class="main-container">
  <header class="header">
    <div class="branding">
      <a href="javascript://" class="nav-link">
        <!-- <img src="./assets/logo-co-ward.png" alt="logo" style="width: 200px; padding-right: 10px;"> -->
        <span class="title" routerLink="/staff/home">CO-WARD</span>
      </a>
    </div>
    <div class="header-nav">
    </div>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-text" clrDropdownTrigger>
          {{fullname}}-{{hospname}}
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <!-- <a href="javascript://" clrDropdownItem>เปลี่ยนรหัสผ่าน</a> -->
          <a href="javascript://" (click)="logout()" clrDropdownItem>ออกจากระบบ</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </header>
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
    <clr-vertical-nav [clrVerticalNavCollapsible]="collapsible" [(clrVerticalNavCollapsed)]="collapse">
      <a *ngIf="covidCaseMenu" clrVerticalNavLink routerLink="/staff/covid-case-new" title="Case COVID"
        routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="helix" class="is-solid"></clr-icon>
        บันทึกผู้ป่วยใหม่
      </a>
      <!-- <a *ngIf="covidCaseMenu" clrVerticalNavLink routerLink="/staff/covid-case-old" title="Case COVID"
        routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="helix" class="is-solid"></clr-icon>
        บันทึกผู้ป่วยเก่า
      </a> -->
      <a *ngIf="covidCaseMenu" clrVerticalNavLink routerLink="/staff/covid-case" title="Case COVID"
        routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="helix"></clr-icon>
        ผู้ป่วยทั้งหมด
      </a>
      <a *ngIf="covidCaseStatusMenu" clrVerticalNavLink routerLink="/staff/covid-case-status" title="สถานะผู้ป่วยรายวัน"
        routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="wand"></clr-icon>
        สถานะผู้ป่วยรายวัน
      </a>
      <a *ngIf="covidApproveDrugsMenu" clrVerticalNavLink routerLink="/staff/covid-case-approved-drugs" title="จ่ายยา"
        routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="book"></clr-icon>
        จ่ายยา
      </a>
      <a *ngIf="covidApproveSuppliesMenu" clrVerticalNavLink routerLink="/staff/covid-case-approved-supplies"
        title="จ่ายเวชภัณฑ์" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="book"></clr-icon>
        จ่ายเวชภัณฑ์
      </a>

      <a *ngIf="settingProvinceSubUserMenu" clrVerticalNavLink routerLink="/staff/province-set-sup-user"
        routerLinkActive="active"><clr-icon clrVerticalNavIcon shape="cog"></clr-icon>
        ตั้งค่า admin ภายในจังหวัด
      </a>

      <div clrVerticalNavLink routerLinkActive="active" style="background-color: rgba(165, 165, 165,0.2);">

      </div>
      <a *ngIf="covidCaseRequisitionMenu" clrVerticalNavLink routerLink="/staff/covid-case-requisition"
        title="รายการเบิก" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="book"></clr-icon>
        รายการเบิก
      </a>
      <a clrVerticalNavLink *ngIf="covidProductStock" routerLink="/staff/stock-products" title="รายการคงคลัง"
        routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="store"></clr-icon>
        รายการคงคลัง
      </a>
      <a *ngIf="surgicalSPHP" clrVerticalNavLink routerLink="/staff/surgical-sphp" title="จ่าย Surgical Mask ให้รพสต."
        routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="users"></clr-icon>
        จ่าย Surgical Mask ให้รพสต.
      </a>
      <a *ngIf="stockSuppliesMenu" clrVerticalNavLink routerLink="/staff/supplies" title="บันทึกเวชภัณฑ์คงคลัง"
        routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="cursor-hand-open"></clr-icon>
        บันทึกเวชภัณฑ์คงคลัง
      </a>
      <!-- <a *ngIf="trackingMenu" clrVerticalNavLink routerLink="/staff/tracking" title="สถานะของ" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="briefcase"></clr-icon>
        ติดตามสถานะสินค้า
      </a> -->
      <!-- <a *ngIf="checkSuppliesMenu" clrVerticalNavLink routerLink="/staff/check-supplie" title="ตรวจสอบการบันทึกข้อมูลเวชภัณฑ์"
        routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="briefcase"></cslr-icon>
        ตรวจสอบเวชภัณฑ์
      </a> -->
      <!-- <a *ngIf="checkBedsMenu" clrVerticalNavLink routerLink="/staff/check-bed" title="ตรวจสอบการบันทึกข้อมูลเตียง" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="briefcase"></clr-icon>
        ตรวจสอบเตียง
      </a> -->
      <div clrVerticalNavLink routerLinkActive="active" style="background-color: rgba(165, 165, 165,0.2);">
      </div>

      <clr-vertical-nav-group routerLinkActive="active">
        <clr-icon shape="cog" clrVerticalNavIcon></clr-icon>
        ตั้งค่า
        <clr-vertical-nav-group-children>
          <a *ngIf="settingBasicMenu" clrVerticalNavLink routerLink="/staff/setting/basic" routerLinkActive="active">
            ตั้งค่าพื้นฐาน
          </a>
          <a *ngIf="settingBedsMenu" clrVerticalNavLink routerLink="/staff/setting/beds" routerLinkActive="active">
            ตั้งค่าเตียง
          </a>
          <a *ngIf="settingMedicalSuppliesMenu" clrVerticalNavLink routerLink="/staff/setting/medical-supplies"
            routerLinkActive="active">
            ตั้งค่าเครื่องช่วยหายใจ
          </a>
          <a *ngIf="settingProfessionalMenu" clrVerticalNavLink routerLink="/staff/setting/professional"
            routerLinkActive="active">
            ตั้งค่าบุคลากร
          </a>
          <a *ngIf="settingUserMenu" clrVerticalNavLink routerLink="/staff/setting/users" routerLinkActive="active">
            ตั้งค่าสิทธิ์ผู้ใช้งาน
          </a>
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
    </clr-vertical-nav>
  </div>
</div>
