<div class="main-container">
    <header class="header">
        <div class="branding">
            <a href="javascript://" class="nav-link">
                <!-- <img src="./assets/images/tt.png" alt="logo" style="width: 200px; padding-right: 10px;"> -->
                <span class="title">COVID-SUPPLIES (ADMIN)</span>
            </a>
        </div>
        <div class="header-nav">
        </div>
        <div class="header-actions">
            <clr-dropdown>
                <button class="nav-text" clrDropdownTrigger>
                    {{fullname}}-{{hospname}}
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <!-- <a href="javascript://" clrDropdownItem>เปลี่ยนรหัสผ่าน</a> -->
                    <a href="javascript://" (click)="logout()" clrDropdownItem>ออกจากระบบ</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </header>
    <div class="content-container">
        <div class="content-area">
            <router-outlet></router-outlet>
        </div>
        <clr-vertical-nav [clrVerticalNavCollapsible]="collapsible" [(clrVerticalNavCollapsed)]="collapse">
            <a *ngIf="restockMenu" clrVerticalNavLink routerLink="/admin/manage-restock" title="เติมเวชภัณฑ์"
                routerLinkActive="active">
                <clr-icon clrVerticalNavIcon shape="briefcase"></clr-icon>
                เติมเวชภัณฑ์
            </a>
            <!-- <a *ngIf="" clrVerticalNavLink routerLink="/admin/manage-request" title="กรอกคงคลัง" routerLinkActive="active">
                <clr-icon clrVerticalNavIcon shape="briefcase"></clr-icon>
                จัดส่งเวชภัณฑ์
            </a> -->
            <a *ngIf="minMaxMenu" clrVerticalNavLink routerLink="/admin/manage-min-max" title="จัดการ Min-Max"
                routerLinkActive="active">
                <clr-icon clrVerticalNavIcon shape="briefcase"></clr-icon>
                จัดการ Min-Max
            </a>
            <a *ngIf="userManageMenu" clrVerticalNavLink routerLink="/admin/manage-user" title="จัดการผู้ใช้งาน"
                routerLinkActive="active">
                <clr-icon clrVerticalNavIcon shape="briefcase"></clr-icon>
                จัดการผู้ใช้งาน
            </a>
            <a *ngIf="suppliesManageMenu" clrVerticalNavLink routerLink="/admin/manage-supplies" title="จัดการเวชภัณฑ์"
                routerLinkActive="active">
                <clr-icon clrVerticalNavIcon shape="briefcase"></clr-icon>
                จัดการเวชภัณฑ์
            </a>
        </clr-vertical-nav>
    </div>
</div>
